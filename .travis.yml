---
language: ruby

rvm:
  - 2.0.0
  - 2.1.0
  - 2.2.0
  - 2.3.0

env:
  matrix:
    - PUPPET_GEM_VERSION="~> 2.7.26"
    - PUPPET_GEM_VERSION="~> 3.1.0"
    - PUPPET_GEM_VERSION="~> 3.2.0"
    - PUPPET_GEM_VERSION="~> 3.3.0"
    - PUPPET_GEM_VERSION="~> 3.4.0"
    - PUPPET_GEM_VERSION="~> 3.5.0"
    - PUPPET_GEM_VERSION="~> 3.6.0"
    - PUPPET_GEM_VERSION="~> 3.7.0"
    - PUPPET_GEM_VERSION="~> 3.8.0"
    - PUPPET_GEM_VERSION="~> 3" FUTURE_PARSER="yes"
    - PUPPET_GEM_VERSION="~> 4.0.0"
    - PUPPET_GEM_VERSION="~> 4.1.0"
    - PUPPET_GEM_VERSION="~> 4.2.0"
    - PUPPET_GEM_VERSION="~> 4.3.0"
    - PUPPET_GEM_VERSION="~> 4.4.0"
    - PUPPET_GEM_VERSION="~> 4"
    - PUPPET_GEM_VERSION="~> 4" STRICT_VARIABLES="yes"

sudo: false

script: "bundle exec rake validate && bundle exec rake lint"

matrix:
  fast_finish: true
  exclude:
    - rvm: 2.0.0
      env: PUPPET_GEM_VERSION="~> 3.1.0"
    - rvm: 2.0.0
      env: PUPPET_GEM_VERSION="~> 4"
    - rvm: 2.0.0
      env: PUPPET_GEM_VERSION="~> 4" STRICT_VARIABLES="yes"
    - rvm: 2.1.0
      env: PUPPET_GEM_VERSION="~> 2.7.26"
    - rvm: 2.1.0
      env: PUPPET_GEM_VERSION="~> 3.1.0"
    - rvm: 2.1.0
      env: PUPPET_GEM_VERSION="~> 3.2.0"
    - rvm: 2.1.0
      env: PUPPET_GEM_VERSION="~> 3.3.0"
    - rvm: 2.1.0
      env: PUPPET_GEM_VERSION="~> 3.4.0"
    - rvm: 2.2.0
      env: PUPPET_GEM_VERSION="~> 2.7.26"
    - rvm: 2.2.0
      env: PUPPET_GEM_VERSION="~> 3.1.0"
    - rvm: 2.2.0
      env: PUPPET_GEM_VERSION="~> 3.2.0"
    - rvm: 2.2.0
      env: PUPPET_GEM_VERSION="~> 3.3.0"
    - rvm: 2.2.0
      env: PUPPET_GEM_VERSION="~> 3.4.0"
    - rvm: 2.2.0
      env: PUPPET_GEM_VERSION="~> 3.5.0"
    - rvm: 2.2.0
      env: PUPPET_GEM_VERSION="~> 3.6.0"
    - rvm: 2.2.0
      env: PUPPET_GEM_VERSION="~> 3.7.0"
    - rvm: 2.2.0
      env: PUPPET_GEM_VERSION="~> 3.8.0"
    - rvm: 2.2.0
      env: PUPPET_GEM_VERSION="~> 3" FUTURE_PARSER="yes"
    - rvm: 2.3.0
      env: PUPPET_GEM_VERSION="~> 2.7.26"
    - rvm: 2.3.0
      env: PUPPET_GEM_VERSION="~> 3.1.0"
    - rvm: 2.3.0
      env: PUPPET_GEM_VERSION="~> 3.2.0"
    - rvm: 2.3.0
      env: PUPPET_GEM_VERSION="~> 3.3.0"
    - rvm: 2.3.0
      env: PUPPET_GEM_VERSION="~> 3.4.0"
    - rvm: 2.3.0
      env: PUPPET_GEM_VERSION="~> 3.5.0"
    - rvm: 2.3.0
      env: PUPPET_GEM_VERSION="~> 3.6.0"
    - rvm: 2.3.0
      env: PUPPET_GEM_VERSION="~> 3.7.0"
    - rvm: 2.3.0
      env: PUPPET_GEM_VERSION="~> 3.8.0"
    - rvm: 2.3.0
      env: PUPPET_GEM_VERSION="~> 3" FUTURE_PARSER="yes"

notifications:
  email: false

-deploy:
  provider: puppetforge
  user: Kotty666
  password:
    secure: ""
  on:
    tags: true
    # all_branches is required to use tags
    all_branches: true
    # Only publish the build marked with "DEPLOY_TO_FORGE"
    condition: "$DEPLOY_TO_FORGE = yes" 
